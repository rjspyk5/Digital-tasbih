<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 px-4">
    <div class="">
        <h1 class="text-3xl font-bold text-white text-center my-3 mt-5 md:mt-20">Digital Tasbih</h1>
        <!-- Card Container -->
        <div id="mainContainer"
            class="container max-w-[800px] mt-5 md:mt-20 mx-auto flex flex-col md:flex-row justify-between text-center text-white gap-3">
            <!-- subhanAllah -->
            <div class="section shadow-lg bg-[#ffffff27] backdrop-blur-xl rounded-md p-6">
                <p class="font-bold">Subahan Allah</p>
                <p class="v">0</p>
                <div class="btn-container flex gap-2"><button type="button"
                        class="btn btn-increment rounded-md bg-green-500 p-2 w-full">Increment</button><button
                        type="button" class="btn btn-decrement rounded-md bg-red-500 p-2 w-full">Decrement</button>
                </div>
            </div>
            <!-- AlhamDulillah -->
            <div class="section shadow-lg bg-[#ffffff27] backdrop-blur-xl rounded-md p-6">
                <p class="font-bold">AlhamDulillah</p>
                <p class="v">0</p>
                <div class="btn-container flex gap-2"><button type="button"
                        class="btn btn-increment rounded-md bg-green-500 p-2 w-full">Increment</button><button
                        type="button" class="btn btn-decrement rounded-md bg-red-500 p-2 w-full">Decrement</button>
                </div>
            </div>
            <!-- Allahuakber -->
            <div class="section shadow-lg bg-[#ffffff27] backdrop-blur-xl rounded-md p-6">
                <p class="font-bold">Allahuakber</p>
                <p class="v">0</p>
                <div class="btn-container flex gap-2"><button type="button"
                        class="btn btn-increment rounded-md bg-green-500 p-2 w-full">Increment</button><button
                        type="button" class="btn btn-decrement rounded-md bg-red-500 p-2 w-full">Decrement</button>
                </div>
            </div>



        </div>
        <!-- Reset Button -->
        <div class="flex justify-center mt-5">
            <button type="button" id="reset" class="btn rounded-md bg-yellow-600 p-2 w-1/3 text-white">Reset
                All</button>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
